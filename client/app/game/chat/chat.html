<div class="interactive main-chat">
	<ul class="messages">
		<li class="{{message.type}}" ng-repeat="message in messages">
			<span ng-if="message.type != 'info' && !message.me">{{message.user.username}} says: {{message.text}}</span>
			<span ng-if="message.type != 'info' && message.me && !message.playing">You say: {{message.text}}</span>
			<span ng-if="message.type != 'info' && message.me && message.playing">Your answer: {{message.text}}</span>
			<span ng-if="message.type != 'info' && message.me && message.win">You win {{message.points}} points!</span>
			<span ng-if="message.type != 'info' && !message.me && message.win">{{message.user.username}} has found, he wins {{message.points}}!</span>
		</li>
	</ul>
	<form ng-submit="chat.submit()">
		<input class="form-control main-input" ng-model="text" type="text" placeholder="Type your answer"/>
	</form>
</div>
