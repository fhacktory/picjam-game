<div class="interactive main-chat">
	<div class="tips">
		<span ng-if="gameStarts">
			Game will start in <count-down delay="1000" start="countdown"></count-down> seconds
		</span>
	</div>
	<ul class="messages">
		<li class="{{message.type}}" ng-repeat="message in messages">{{message.text}}</li>
	</ul>
	<form ng-submit="root.submit()">
		<input class="form-control main-input" ng-model="text" type="text" placeholder="Type your answer"/>
	</form>
</div>
